<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonlocal Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
        }
        .message {
            margin-bottom: 5px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        .message.received {
            align-self: flex-start;
            background-color: #e0e0e0;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #status {
            padding: 5px 10px;
            background-color: #ffc107;
            color: #333;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="status">Connecting to Prime Resonance Network...</div>
    <div id="chat-container">
        <!-- Messages will be appended here -->
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script type="module" src="chat.js"></script>
</body>
</html>
